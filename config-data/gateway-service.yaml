server:
  port: 8080
  
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka #poner ip minikube
  instance:
    hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS 
            allowedHeaders:
              - "*"
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/usuario/**
        - id: credito-service
          uri: lb://credito-service
          predicates:
            - Path=/credito/**
        - id: evaluador-service
          uri: lb://evaluador-service
          predicates:
            - Path=/evaluar/**
        - id: seguidor-service
          uri: lb://seguidor-service
          predicates:
            - Path=/seguir/**
        - id: simulator-service
          uri: lb://simulator-service
          predicates:
            - Path=/simulate/**
